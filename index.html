    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        function toggleMode() {
            const html = document.documentElement;
            html.classList.toggle('ligth');

            // --- LÓGICA DE CONTROLE DOS VÍDEOS ---
            const videoDark = document.getElementById('video-dark');
            const videoLight = document.getElementById('video-light');
            const isLight = html.classList.contains('ligth');

            if (isLight) {
                videoDark.pause();
                videoLight.play().catch(error => console.log("Erro ao tocar vídeo claro:", error));
            } else {
                videoLight.pause();
                videoDark.play().catch(error => console.log("Erro ao tocar vídeo escuro:", error));
            }
        }
        
        // Adiciona o evento de clique ao botão
        const switchButton = document.querySelector('#switch button');
        switchButton.addEventListener('click', toggleMode);

        // Garante que o vídeo correto toque no carregamento da página em desktop
        window.addEventListener('DOMContentLoaded', (event) => {
            if (window.innerWidth >= 768) {
                const isLight = document.documentElement.classList.contains('ligth');
                if (isLight) {
                    document.getElementById('video-light').play().catch(e => {});
                } else {
                    document.getElementById('video-dark').play().catch(e => {});
                }
            }
        });
    </script>
</body>

</html>
