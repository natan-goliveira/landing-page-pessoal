<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo com Vídeo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 1. O Contêiner do Vídeo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Essencial: coloca o vídeo atrás de todo o conteúdo */
            overflow: hidden; /* Garante que nada vaze */
        }

        /* 2. O Elemento de Vídeo */
        #bg-video {
            width: 100vw; /* 100% da largura da tela */
            height: 100vh; /* 100% da altura da tela */
            object-fit: cover; /* Mágico: Cobre todo o espaço, mantendo a proporção e cortando o excesso */
        }

        /* 3. (Opcional) Overlay para Escurecer o Vídeo e Melhorar Legibilidade */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 10, 0.5); /* Cor escura com 50% de transparência */
            z-index: 0;
        }

        /* 4. Conteúdo que ficará na frente de tudo */
        .content {
            position: relative; /* Precisa de position para o z-index funcionar */
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video id="bg-video" autoplay loop muted playsinline poster="caminho/para/imagem_de_preview.jpg">
            <source src="assets/1118390_4k_Mystery_3840x2160 (2).webm" type="video/webm">
            <source src="assets/1118390_4k_Mystery_3840x2160.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <div class="video-overlay"></div>

    <div class="content">
        <h1>Título Sobre o Vídeo</h1>
        <p>Este texto aparece na frente do fundo animado.</p>
    </div>

</body>
</html>
